<tr id="budget-{{ budget.id }}">
  <td>{{ budget.fiscal_year }}</td>
  <td>{{ budget.fund_code }}</td>
  <td>{{ budget.program_code }}</td>
  <td>{{ budget.account }}</td>
  <td>{{ budget.deptid }}</td>
  <td>{{ budget.operating_unit }}</td>
  <td>{{ budget.class_ }}</td>
  <td>{{ budget.project_id }}</td>
  <td>{{ budget.budget_amount }}</td>
  <td>{{ budget.descr }}</td>
  <td>
    <button hx-get="/budgets/{{ budget.id }}/edit" hx-target="#budget-{{ budget.id }}" hx-swap="outerHTML">Edit</button>
    <button hx-delete="/budgets/{{ budget.id }}" hx-target="#budget-{{ budget.id }}" hx-swap="outerHTML" hx-confirm="Are you sure?">Delete</button>
  </td>
</tr>
